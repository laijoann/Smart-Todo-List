<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>

</head>
<body>
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/index.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css"></link>
  <link rel="stylesheet" href="/styles/index.css" type="text/css" </link>

  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo"><span id="brandname" style="font-size:3em">Skeletapp</span><img id="catlogo" src="./images/catlogo.jpeg"></a>
      <form class="col s12" method="POST" action="/">
        <label for="first_name">Email</label>
        <input id="loginEmail" type="text" class="validate" name="email">
        <label for="password">Password</label>
        <input id="password" type="password" class="validate" name="password">
        <input type="submit" id="loginButton" value= "Login">
      </form>
    </div>
  </nav>

  <section class="homePageRegister">

    <div class="row registerform"><span>REGISTER</span>
      <form class="col s12" method="POST" action="/register">
        <div class="row">
          <div class="input-field col s3 offset-8">
            <label for="first_name"><br>Name</label>
            <input id="first_name" type="text" class="validate" name="name">

          </div>
        </div>
        <div class="row">
          <div class="input-field col s3 offset-8">
            <label for="password"><br>Password</label>
            <input id="password" type="password" class="validate" name="password">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3 offset-8">
            <label for="email"><br>Email</label>
            <input id="email" type="email" class="validate" name="email">
          </div>
        </div>
        <br><input type="submit" id="registerButton" value= "Register">
      </form>
    </div>
  </section>

</body>


</html>
